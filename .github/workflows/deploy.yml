name: Deploy Dragonfly Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          echo "=== Building Dragonfly binary ==="
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o dragonfly-server
          echo "=== Build result ==="
          ls -lh
          file dragonfly-server || true

      - name: Stop Dragonfly service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Stopping dragonfly.service..."
            sudo -n systemctl stop dragonfly.service || true
            for i in {1..10}; do
              if pgrep -x "dragonfly-server" > /dev/null; then
                echo "Still running ($i)..."
                sleep 1
              else
                echo "Process stopped."
                break
              fi
            done

      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ./***-server
          target: /home/***/server/
          overwrite: true
          
      - name: Verify and restart
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "=== Checking uploaded binary ==="
            if [ ! -f /home/dragonfly/server/dragonfly-server ]; then
              echo "❌ ERROR: binary not found!"
              exit 1
            fi
            ls -lh /home/dragonfly/server/dragonfly-server
            file /home/dragonfly/server/dragonfly-server || true
            chmod +x /home/dragonfly/server/dragonfly-server
            echo "✅ Binary exists and is executable."

            echo "=== Restarting service ==="
            sudo -n systemctl restart dragonfly.service

            echo "=== Checking service status ==="
            sudo -n systemctl status dragonfly.service --no-pager || true

            echo "=== Last 15 log lines ==="
            sudo -n journalctl -u dragonfly.service -n 15 --no-pager || true
